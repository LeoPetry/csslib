<!DOCTYPE html>
<html>
<head>
	<title>
		Responsive Header	
	</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>	
	<div class="page-wrap" role="main">		
		<section class="home-section grid2">
			<div class="griditem left daydream-section">
				<header>
					<h1 class="section-title">Daydreaming about delicious flavorful dishes?</h1>
				</header>
				<div role="content">
					<p class="section-copy">
						We have the right selection of food and ingredients for you.
						We are your restaurant and local grocery store. Visit us try new exotic dishes, 
						get the recipe and ingredients <span class="strong">all in one place<span>.
					</p>
					<br />
					<a class="button-block" href="">Check it out</a>
				</div>				
			</div>
			<div class="griditem right imgcontainer">
				<img src="images/img610x360.jpg" role="banner" />
			</div>
		</section>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
	<script>
	  WebFont.load({
	    google: {
	      families: ['Istok+Web:700:latin', 'Domine:700&text=TerraSpice']
	    }
	  });
	</script>
</body>
</html>
