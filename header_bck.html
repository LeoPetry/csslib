<!DOCTYPE html>
<html>
<head>
	<title>
		Responsive Header	
	</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<header role="banner" class="header">
		<div class="wrapper">
			<hgroup>
				<div id="logo">
					<h1 class="logo"><a href="">TerraSpice</a></h1>
				</div>
			</hgroup>			
			<nav>
				<ul class="nav-main-menu">
					<li><a href="">About</a></li>
					<li><a href="">Specialties</a></li>
					<li><a href="">Our Chefs</a></li>
					<li><a href="">Locations</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</nav>			
		</div>
	</header>
	<div class="page-wrap">		
		<div class="home-banner">
			<div class="content-container">
				<h2 class="page-title">Hot Chilly Brazilian Spice</h2>
				<div class="home-banner-shortnav">
					<a class="button-block" href="">Try a taste</a><a class="button-block" href="">Watch us in action</a>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
	<script>
	  WebFont.load({
	    google: {
	      families: ['Istok+Web:700:latin', 'Domine:700&text=TerraSpice']
	    }
	  });
	</script>

</html>
